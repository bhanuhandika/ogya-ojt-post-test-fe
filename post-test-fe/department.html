<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST-TEST-FE | Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="text-center text-white">POST-TEST-FE</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" id="menu-department" class="nav-link">Data Department</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-employee" class="nav-link">Data Employee</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-job" class="nav-link">Data Job</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-jobHistory" class="nav-link">Data Job History</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 content">
                <div class="container mt-4">
                    <div class="d-flex justify-content-start mb-3">
                        <a href="dashboard.html" class="btn btn-secondary">
                            Back to Dashboard
                        </a>
                    </div>
                    <h3>Data Department</h3>
                
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                            Add Department
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Filter Department</span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Cari data department" aria-label=""
                            aria-describedby="basic-addon1" onkeyup="filterDepartments()">
                    </div>
                    <table id="departmentTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Department ID</th>
                                <th>Department Name</th>
                                <th>Manager ID</th>
                                <th>Location ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
                
                    <div class="modal" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addDepartmentForm">
                                        <div class="mb-3">
                                            <label for="addDepartmentName" class="form-label">Department Name</label>
                                            <input type="text" class="form-control" id="addDepartmentName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="addManagerId" class="form-label">Manager ID</label>
                                            <input type="number" class="form-control" id="addManagerId">
                                        </div>
                                        <div class="mb-3">
                                            <label for="addLocationId" class="form-label">Location ID</label>
                                            <input type="number" class="form-control" id="addLocationId">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add Department</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="modal" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editDepartmentForm">
                                        <input type="hidden" id="editDepartmentId">
                                        <div class="mb-3">
                                            <label for="editDepartmentName" class="form-label">Department Name</label>
                                            <input type="text" class="form-control" id="editDepartmentName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editManagerId" class="form-label">Manager ID</label>
                                            <input type="number" class="form-control" id="editManagerId">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editLocationId" class="form-label">Location ID</label>
                                            <input type="number" class="form-control" id="editLocationId">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Department</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/department.js"></script>

    <script>
        
    </script>
</body>

</html>
