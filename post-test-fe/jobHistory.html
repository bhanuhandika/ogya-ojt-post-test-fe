<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST-TEST-FE | Job History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="text-center text-white">POST-TEST-FE</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" id="menu-department" class="nav-link">Data Department</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-employee" class="nav-link">Data Employee</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-job" class="nav-link">Data Job</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-jobHistory" class="nav-link">Data Job History</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 content">
                <div class="container mt-4">
                    <div class="d-flex justify-content-start mb-3">
                        <a href="dashboard.html" class="btn btn-secondary">
                            Back to Dashboard
                        </a>
                    </div>
                    <h3>Data Job History</h3>
                
                    <!-- Filter Job History -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Filter Job History</span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Cari data job history" aria-label=""
                            aria-describedby="basic-addon1" onkeyup="filterJobHistories()">
                    </div>
                
                    <!-- Job History Table -->
                    <table id="jobHistoryTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Job History ID</th>
                                <th>Department</th>
                                <th>Employee</th>
                                <th>Job Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                
                    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jobHistory.js"></script>

</body>

</html>
